<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Mystery Hookah Flavor</title>
  </head>
  <body>
    <h1>SELECT A RANDOM FLAVOR!</h1>
    <div class="btnContainer">
      <div class="container">
        <div class="text-center mb-5">
          <button id="randomNumBtn" class="btn btn-dark">Random</button>
          <button id="resetBtn" class="btn btn-dark">Reset</button>
          <button class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#formModal">
            Add Flavor
          </button>
        </div>
        <!-- modal with a form to add tasks -->
        <div
          class="modal fade"
          id="formModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content h-200">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Hookah Mix</h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form id="flavorForm" class="row g-3">
                  <div class="col-md-12">
                    <label for="flavorOne" class="form-label">Flavor #1</label>
                    <input
                      type="text"
                      class="form-control"
                      id="flavorOne"
                      maxlength="23"
                      placeholder="Enter a title" />
                  </div>
                  <div class="col-md-12">
                    <label for="flavorTwo" class="form-label">Flavor #2</label>
                    <input
                      type="text"
                      class="form-control"
                      id="flavorTwo"
                      maxlength="23"
                      placeholder="Enter a title" />
                  </div>
                  <div class="col-md-12">
                    <label for="flavorThree" class="form-label">Flavor #3</label>
                    <input
                      type="text"
                      class="form-control"
                      id="flavorThree"
                      maxlength="23"
                      placeholder="Enter a title" />
                  </div>
                  <div class="col-md-12">
                    <label for="flavorFour" class="form-label">Flavor #4</label>
                    <input
                      type="text"
                      class="form-control"
                      id="flavorFour"
                      maxlength="23"
                      placeholder="Enter a title" />
                  </div>

                  <div class="col-12 d-flex justify-content-center">
                    <button id="confirmMixBtn" class="btn btn-dark" type="submit">
                      Confirm Mix
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="containerCard">
      <!-- dynamic boxes go here -->
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
